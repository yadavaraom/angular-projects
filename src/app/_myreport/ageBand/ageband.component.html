
<div class="page-body">
  <!--<simple-notifications [options]="options"></simple-notifications>-->
  <div class="row">
    <!-- site Analytics card start -->
    
    <div class="col-xl-12 col-sm-12">
      <app-card [title]="'Ageband'" [classHeader]="'true'" [headerClass]="'borderless'">
      
      <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="optFromInput"
      [(update)]="updateFromInput"
      [oneToOne]=true
      (chartInstance)="logChartInstance($event)"
      runOutsideAngular = true; 
      style="width: 100%; height: 400px; display: block; margin-left: -89px"
    ></highcharts-chart>

      </app-card>

    
    </div>
    <div class="col-xl-6 col-sm-12">

      <div id="chartdiv" style=" width: 100%;height: 500px;"></div>
    </div>
  </div>

</div>
